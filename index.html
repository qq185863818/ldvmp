<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>反混淆练习</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #normalBtn {
      background-color: #3498db;
    }

    #detectBtn {
      background-color: #2ecc71;
    }

    #professionalBtn {
      background-color: #e75c3c;
    }
	#checkTools {
      background-color: #e66c3c;
    }
	  #checkTools2 {
      background-color: #e95c2c;
    }
	  #checkTools3 {
      background-color: #e96c6c;
    }
	#checkDP {
      background-color: #e88c2c;
    }
	#checkPlugins {
      background-color: #e35c6c;
    }
	  #envCheck {
      background-color: #66586c;
    }
#checkPort {
      background-color: #9b59b6;
    }
    button:hover {
      background-color: #2980b9;
    }

    #userAgentText {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 390px;
      text-align: center;
    }
    #obfuscationBtn {
      background-color: #3399FF;
    }
	  #gameBtn {
      background-color: #FFFF18;
    }
	.button-container {
    display: flex;
    flex-direction: column;
  }
  </style>
</head>
<body>
	<div class="button-container">

  <button id="gameBtn">挖矿小游戏-Hook对抗</button>
  <div>

  <button id="professionalBtn">专业控制流</button>
  </div>
<div>

  <button id="checkTools2">控制台检测</button>
  <button id="checkTools3">控制台检测</button>
  
</div>
  <button id="checkDP">DP检测</button>

  </div>

      window.location.href = "/mm1.html";

    document.getElementById("detectBtn").onclick = function() {

      window.location.href = "/mm3.html";

    };
	document.getElementById("checkDP").onclick = function() {
      window.location.href = "/mm5.html";

    };
	  document.getElementById("checkPort").onclick = function() {

</html>
