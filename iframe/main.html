<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跨域测试-主页面</title>
  <style>
    /* 页面背景 */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff); /* 渐变背景色 */
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* 页面内容容器 */
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 40px;
      width: 60%;
      max-width: 800px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #0072ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #0072ff;
      color: white;
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    button:active {
      background-color: #004994;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>跨域测试 - 主页面</h1>
    <button id="sendToIframe">验证跨域</button>

    <!-- 用于显示来自 iframe 的消息 -->
    <div id="iframeMessage"></div>

    <!-- iframe 区域 -->
    <iframe src="https://www.ldvmp.com/iframe/iframe.html" id="myIframe" sandbox="allow-scripts allow-same-origin" style="display: none"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('myIframe');
    const sendToIframeButton = document.getElementById('sendToIframe');
    const iframeMessageSpan = document.getElementById('iframeMessage');

    // 主页面向 iframe 发送消息
    sendToIframeButton.addEventListener('click', () => {
      const message = '验证跨域';
      iframe.contentWindow.postMessage(message, '*');
    });

    // 接收来自 iframe 的消息
    window.addEventListener('message', (event) => {
      alert(event.data);
    });
  </script>
</body>
</html>
