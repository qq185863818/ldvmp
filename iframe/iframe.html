<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跨域测试-子页面</title>
</head>
<body>
  <h1>子页面</h1>
  <script>
    const mainPageMessageSpan = document.getElementById('mainPageMessage');
    const sendToMainButton = document.getElementById('sendToMain');

    // 接收来自主页面的消息
    window.addEventListener('message', (event) => {
		var message = "验证失败";
      if (event.origin === "https://www.ldvmp.com"){
		 
		 message = "验证成功";
	  }
	  window.parent.postMessage(message, '*');
    });
  </script>
</body>
</html>
